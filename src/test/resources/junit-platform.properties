#Parallel Run
junit.jupiter.execution.parallel.enabled=true
# Parallel run for test methods (we can change it later)
junit.jupiter.execution.parallel.mode.default=same_thread
# run as parallel for in same class for all tests =>
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# Thread count for parallel run
junit.jupiter.execution.parallel.config.fixed.parallelism=4

#this executes the test methods in the order they are found in the source file
#junit.jupiter.execution.parallel.execution.scheduler.default=priority
